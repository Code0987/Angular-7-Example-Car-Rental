<div class="jumbotron text-center">
  <h1><img src="/assets/logo.svg" class="hero-image" /></h1>
  <h2 class="title">Welcome to Car Rental!</h2>
</div>
<div class="jumbotron text-center">
  <div class="row">
    <div class="col-lg-10 offset-lg-1 col-md-12 text-center">
      <div class="lead">
        <form [formGroup]="searchCarForm" class="form-group form-group-lg" novalidate>
          <div class="input-group input-group-lg">
            <select formControlName="location" class="form-control col-lg-6" placeholder="Location">
              <option [ngValue]="null" disabled>Select Location</option>
              <option *ngFor="let item of locations" [value]="item">
                {{item}}
              </option>
            </select>
            <input type="date" formControlName="start_date" class="form-control col-lg-4" placeholder="Start date">
            <button class="btn btn-success form-control col-lg-2">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
